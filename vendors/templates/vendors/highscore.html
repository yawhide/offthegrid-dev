{% extends 'vendors/base.html' %}

{% block body_block %}

<h4>Vendor Highscores</h4>
{% if vendors %}
  <ul>
  {% for vendor in vendors %}
    <li><a href="{% url 'vendor' vendor.vendor.id %}">{{ vendor.vendor.name }}</a><span class='highscore'>{{ vendor.occurrences }}</span></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No vendors have been active for the past 30 days!</p>
{% endif %}

{% endblock %}
