{% load staticfiles %}
<meta charset="utf-8">
<title>OffTheGrid-Dev</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/normalize.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/skeleton.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/style.css' %}">

{% if latest_events %}
    <ul>
    {% for event in latest_events %}
        <li><a href="{% url 'event' event.id %}">{{ event.name }}</a><span> {{ event.date }}</span></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
