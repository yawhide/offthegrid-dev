{% extends 'vendors/base.html' %}

{% block body_block %}

<p>{{ event.name }}</p>

{% if vendors %}
  <ul>
  {% for vendor in vendors %}
    <li><a href="{% url 'vendor' vendor.id %}">{{ vendor.name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No vendors have been confirmed!</p>
{% endif %}


{% endblock %}
